  moment.updateLocale('en', {
    longDateFormat : {

    }
  })

    }
  }
  
  function updateTime () {
    var currentTime = moment().locale('en-gb')
    document.getElementById('hh').innerHTML = currentTime.hours()
    document.getElementById('mm').innerHTML = currentTime.minutes()
    document.getElementById('date').innerHTML = currentTime.format('LL').toUpperCase()
    let hh = currentTime.hours()
    let tod = ''
    if (hh <= 4 || hh >= 20) {
      tod = 'Night'
    } else if (hh >= 12 && hh <= 16) {
      tod = 'Afternoon'
    } else if (hh >= 17 && hh <= 19) {
      tod = 'Evening'
    } else if (hh >= 5 && hh <= 11) {
      tod = 'Morning'
    }
    document.getElementById('tod').innerHTML = tod.toUpperCase()
  }
  updateTime()
</script>
